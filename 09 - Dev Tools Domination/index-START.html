<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello i am a %s", "person");
      console.log(`hello i am  ${"jon"}`);
      // Styled
      console.log(
        "%c I am great",
        "font-size: 50px; backgrond: red; text-shadow: 10px 10px 0 blue"
      );
      // warning!
      console.warn("oh no");
      // Error :|
      console.error("oh no");
      // Info
      console.info("oh no");
      // Testing
      console.assert(1 === 2, "that is wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      // console.log(p);
      // console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("jon");
      console.count("jon");
      console.count("jon");
      console.count("jon");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/jon")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // table
      console.table(dogs);
    </script>
  </body>
</html>
